<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main class="mt-10">
        <!--Main container -->
        <div class="flex flex-col lg:flex-row">
            <!-- Shape -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Tringle card -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/triangle.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Triangle</h2>
                      <p class="">Area (A) = 0.5 X b X h</p>
                      <div>
                        <input class="border w-16 bg-gray-200 px-2 text-xl" type="number" name="" id="tringle-base" placeholder="b">
                      <span class="">cm</span>

                      <input class="ml-3 border w-16 bg-gray-200 px-2 text-xl" type="number" name="" id="triangle-height" placeholder="h">
                      <span class="">cm</span>
                      </div>
                      <p class="text-3xl">Area: <span class="font-bold" id="triangle-area">00</span> cm<sup>2</sup> </p>
                      <div class="card-actions">
                        <button onclick="calculateTringleArea()" class="btn btn-primary w-52">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Rectangle Card -->
                  <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/rectangle.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">Rectangle</h2>
                      <p class="">Area (A) = w X l</p>
                      <div>
                        <input class="border w-16 bg-gray-200 px-2 text-xl" type="number" name="" id="rectangle-width" placeholder="w">
                      <span class="">cm</span>

                      <input class="ml-3 border w-16 bg-gray-200 px-2 text-xl" type="number" name="" id="rectangle-length" placeholder="l">
                      <span class="">cm</span>
                      </div>
                      <p class="text-3xl">Area: <span class="font-bold" id="rectangle-area">00</span> cm<sup>2</sup> </p>
                      <div class="card-actions">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-52">Calculate</button>
                      </div>
                    </div>
                  </div>

                  <!-- Parallelogram Card -->
                  <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="images/parallelogram.png" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                      <h2 class="card-title">parallelogram</h2>
                      <p class="">Area (A) = b X h</p>
                      <div>
                        <input class="border w-16 bg-gray-200 px-2 text-xl" type="number" name="" id="parallelogram-base" placeholder="b">
                      <span class="">cm</span>

                      <input class="ml-3 border w-16 bg-gray-200 px-2 text-xl" type="number" name="" id="parallelogram-height" placeholder="h">
                      <span class="">cm</span>
                      </div>
                      <p class="text-3xl">Area: <span class="font-bold" id="parallelogram-area">00</span> cm<sup>2</sup> </p>
                      <div class="card-actions">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-52">Calculate</button>
                      </div>
                    </div>
                  </div>

                  
            </div>
            <!-- Area calculator -->
            <div class="w-[400px]">
                <div class="text-4xl">Area Calculator</div>
            </div>
        </div>
    </main>

    <script src="script/area-calculator.js"></script>
</body>
</html>
